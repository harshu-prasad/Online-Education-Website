    <h2 class="main-heading text-primary text-center my-2 ">

    <div class="container">

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter your name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Please Enter your email address">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Please Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Reason to contact with us!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please Describe why do you want to contact us"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
